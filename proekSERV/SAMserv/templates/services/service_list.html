{% extends 'base.html' %}
{% load static %}

{% block title %}Услуги{% endblock %}

{% block content %}
<div class="container">
    <!-- Фоновое изображение -->
    <div class="position-relative mb-4" style="height: 200px; overflow: hidden; border-radius: 8px;">
        <img src="{% static 'SAMserv/images/services_bg.jpg' %}"
             class="w-100 h-100"
             style="object-fit: cover;"
             alt="Услуги">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-25"></div>
        <div class="position-absolute bottom-0 start-0 text-white p-3">
            <h1 class="mb-0">Услуги</h1>
        </div>
    </div>

    <!-- Карточки услуг -->
    <div class="row">
        {% for s in services %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="bg-primary rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="fas fa-wrench text-white fs-3"></i>
                    </div>
                    <h5 class="card-title">{{ s.service_name }}</h5>
                    <p class="card-text fs-3 text-primary fw-bold">{{ s.service_cost }} ₽</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">Нет услуг в базе данных</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
