{% extends 'base.html' %}
{% block title %}Устройства{% endblock %}
{% block content %}
<div class="container">
    <h1>Устройства</h1>
    <ul class="list-group">
        {% for dev in devices %}
            <li class="list-group-item">
                {{ dev.brand }} {{ dev.model }} ({{ dev.serial_number }})
            </li>
        {% empty %}
            <li class="list-group-item">Нет устройств</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
