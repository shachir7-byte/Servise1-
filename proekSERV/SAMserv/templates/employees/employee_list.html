{% extends 'base.html' %}
{% block title %}Сотрудники{% endblock %}
{% block content %}
<div class="container">
    <h1>Сотрудники</h1>
    <ul class="list-group">
        {% for emp in employees %}
            <li class="list-group-item">
                {{ emp.last_name }} {{ emp.first_name }} — {{ emp.get_position_display }}
            </li>
        {% empty %}
            <li class="list-group-item">Нет сотрудников</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
