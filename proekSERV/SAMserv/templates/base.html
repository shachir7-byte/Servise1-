<!-- base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервисный центр{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'order-list' %}">
                <i class="fas fa-tools me-2"></i>Сервисный центр
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'order-list' %}active{% endif %}" href="{% url 'order-list' %}">
                            <i class="fas fa-list me-1"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'client-list' %}active{% endif %}" href="{% url 'client-list' %}">
                            <i class="fas fa-users me-1"></i> Клиенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'employee-list' %}active{% endif %}" href="{% url 'employee-list' %}">
                            <i class="fas fa-user-tie me-1"></i> Сотрудники
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'device-list' %}active{% endif %}" href="{% url 'device-list' %}">
                            <i class="fas fa-laptop me-1"></i> Устройства
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'service-list' %}active{% endif %}" href="{% url 'service-list' %}">
                            <i class="fas fa-wrench me-1"></i> Услуги
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'detail-list' %}active{% endif %}" href="{% url 'detail-list' %}">
                            <i class="fas fa-cogs me-1"></i> Запчасти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-3 mt-5 border-top">
        <div class="container text-center">
            <small>© 2025 Сервисный центр. Все права защищены.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--base-->
